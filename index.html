<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assests/css/bootstrap.min.css" />
    <!-- custom style link -->
    <link rel="stylesheet" href="assests/css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bootstrap 5 | Dashboard - D-vers</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button
          type="button"
          class="navbar-toggler ms-auto mb-2 bg-light"
          data-bs-toggle="collapse"
          data-bs-target="#myNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
          <div class="container-fluid">
            <div class="row">
              <!-- sidebar start -->
              <div class="col-lg-3 sidebar fixed-top">
                <a
                  class="navbar-brand text-white mx-auto text-center d-block mb-4 py-3 bottom-border"
                  href="#"
                  >D-vers</a
                >
                <div class="bottom-border pb-3">
                  <img
                    class="admin_img rounded-circle me-3"
                    src="assests/img/admin.png"
                    alt="admin img"
                  />
                  <a class="text-white text-decoration-none" href="#"
                    >Super admin</a
                  >
                </div>

                <ul class="navbar-nav flex-column mt-4">
                  <li class="nav-item">
                    <a href="" class="current-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-gauge fa-lg text-white me-2"></i
                      >Dashboard</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-user fa-lg text-white me-2"></i
                      >Profile</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-envelope fa-lg text-white me-2"></i
                      >Indox</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i
                        class="fa-solid fa-cart-shopping fa-lg text-white me-2"
                      ></i
                      >Sales</a
                    >
                  </li>

                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i
                        class="fa-solid fa-chart-line fa-lg text-white me-2"
                      ></i
                      >Analytics</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i
                        class="fa-solid fa-chart-bar fa-lg text-white me-2"
                      ></i
                      >Chart</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-table fa-lg text-white me-2"></i
                      >Tables</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-wrench fa-lg text-white me-2"></i
                      >Setting</a
                    >
                  </li>
                  <li class="nav-item">
                    <a href="" class="sidebar-link nav-link text-white p-3 mb-2"
                      ><i class="fa-solid fa-file-alt fa-lg text-white me-2"></i
                      >Documentation</a
                    >
                  </li>
                </ul>
              </div>
              <!-- sidebar end  -->
              <!-- top-nav start -->
              <div class="col-lg-9"></div>
              <!-- top-nav end -->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- bootstrap bundle or popper js -->
    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <!-- custom script -->
    <script src="assests/js/script.js"></script>
  </body>
</html>
